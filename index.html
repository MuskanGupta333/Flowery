<body>
    <div class="nav">
        <div class="nav-left">
            <span class="icon"><img src="images/flower-pot.png"></span>
            <span class="title">FlowerShop</span>
        </div>

        <div class="nav-right">
            <a href="#o"><button class="order-btn">Order Now</button></a>
        </div>

    </div>    

    <section class="pincode-check">
        <h2>Check Flower Availability</h2>
        <input type="text" id="pincode" placeholder="Enter your pincode" />
        <button class="order-btn" id="checkBtn">Check</button>

  
        <div id="loader" style="display: none; margin: 10px;">
        <div class="spinner"></div>
        </div>

        <p id="output"></p>
    </section>

    <section class="hero">
        <h1 class="gradient-text"> Do you want <span class="changing-text"></span>?</h1>
    </section>


<section class="form-section" id="o">

    <div class="form-container">
    <div class="form-toggle">
      <button class="toggle-btn active" id="loginBtn">Login</button>
      <button class="toggle-btn" id="signupBtn">Sign Up</button>
    </div>

    
    <form id="loginForm" class="form active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    
    <form id="signupForm" class="form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</section>
