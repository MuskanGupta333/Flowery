<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input with Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Processor</h2>
    <input type="text" id="userInput" placeholder="Type something...">
    <br>
    <button onclick="processInput()">Submit</button>
    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function processInput() {
      const input = document.getElementById("userInput").value;
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");

      if (!input.trim()) {
        result.textContent = "⚠️ Please enter something!";
        return;
      }

      result.textContent = "";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        result.textContent = "✅ You entered: " + input;
      }, 3000);
    }
  </script>
</body>
</html>
